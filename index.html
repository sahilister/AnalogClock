<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Analog Clock</title>
    </head>
    <body>
        <h1 id="time">Time</h1>

        <script>
            setInterval(() => {
            let change = document.getElementById('time');
    
            let tod = new Date();
            let hour = tod.getHours();
            let min = tod.getMinutes();
            let sec = tod.getSeconds();
            
            if(hour < 10) 
                hour = "0" + hour;
            if(min < 10)
                min = "0" + min;
            if(sec < 10)
                sec = "0" + sec;
            let showtime = hour+":" + min+":" + sec
            change.textContent = showtime; 
            }, 1000);  
        </script>

    </body>
</html>
